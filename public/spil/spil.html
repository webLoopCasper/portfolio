    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div class="">
                   
                    <div class=" pos4 delay" id="angry_container">
                        <div class="sprite"  id="angry_sprite">

                        </div>
                    </div>
                    <div class=" pos1" id="like_container">
                        <div class="sprite" id="like_sprite">

                        </div>
                    </div>

                    <div class=" pos2" id="likehjerte_container">
                        <div class="sprite" id="likehjerte_sprite">

                        </div>
                    </div>
                    

                    
                    
                </div>
            </div>
            <div id="game_foreground">

            </div>
            <div id="game_ui">
                <div id="score_board">
                   <p>Dine points: <span id="score"></span></p> 
                </div>
                <div id="life_board">
                    <img src="svg/liv.svg" class="liv" id="liv1" alt="">
                    <img src="svg/liv.svg" class="liv" id="liv2">
                    <img src="svg/liv.svg" class="liv" id="liv3">
                </div>
                <div id="time_board">
                    <p>Din tid: <span id="timer"></span></p>
                </div>
            </div>


        </div>
        <div id="start">
            <div class="start-inner">
                <div class="inner-start-tekst">
                    <h1 id="h1-inner-start">Er du en rigtig like hunter?</h1>
                    <p id="p-inner-start">Spillet handler om at samle så mange likes som muligt! Men pas på du må endelig ikke trykke på de sure smileys da dette vil påvirke dit rygte som like hunter.</p>
                    <button id="startGame">Start</button>
                </div>
                
            </div>
        </div>
        <div id="game_over">
            
        </div>
        <div id="level_complete">

        </div>
    </div>
    <div>
        <audio src="sound/Cartoon Balloon Fart 01.wav" id="fart"></audio>
        <audio src="sound/mixkit-retro-game-notification-212.wav" class="pling"></audio>
    </div>


<script src="script.js"></script>
